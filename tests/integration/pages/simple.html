<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>simple.html Hello</title>

  </head>
  <body>

    <app></app>

    <script type="riot/tag">
      <app>
        <rf-form model="{ form }" class-name="custom-class">
          <input type="submit" value="Save">
        </rf-form>

        <div class="output">
          <div class="username">
            Username: { form.model.username }
          </div>
        </div>

        this.form = new riotForm.Form.Builder()
                                 .setName('simple')
                                 .addInput({name: 'username', type: 'text'})
                                 .setModel({username: 'world'})
                                 .build();

        this.form.on('change', () => this.update())
      </app>
    </script>

    <script src="./components/riot/riot+compiler.js"></script>
    <script src="./js/riot-form.js"></script>

    <script>
      riot.mount('app')
    </script>
  </body>
</html>
